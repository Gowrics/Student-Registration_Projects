<script>
        window.onload = function() {
          // Get the value from localStorage
          var name = localStorage.getItem('sname');
          var dob = localStorage.getItem('sdob');
          var email = localStorage.getItem('semail');
          var phno = localStorage.getItem('sphno');
          var add = localStorage.getItem('saddress');

          var city = localStorage.getItem('scity');

        document.getElementById('name').innerHTML=name;
